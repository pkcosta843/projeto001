<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?
family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Patrick Costa, tirada no espelho de sua casa, usando uma blusa e celular de cores preta, com o fundo da imagem marrom."
        />
        <p>@pkcosta843</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="#">Inscrever-se no NLW</a>
          <!-- a  "link que iremos colocar"-->
          <!-- # "Clicar e não vai para lugar nenhum"-->
        </li>
        <!-- li  "Um item da lista" -->
        <li>
          <a href="#">Baixar meu e-book</a>
        </li>
        <li>
          <a href="#">Ver meu portfólio</a>
        </li>
        <li>
          <a href="#" target="_blank">Conheça o Explorer</a>
        </li>
      </ul>
      <!--  ul "Cria listas, com pontinhos"   ol "teria numeros"-->
      <div id="social-links">
        <a href="https://github.com/pkcosta843" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com/pkcosta843" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://twitter.com/pkcosta843" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon
        ></a>
        <a href="https://www.linkedin.com/in/pkcosta843/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com ♥ pelo Patrick e
        <a href="https://rocketseat.com.br/">Rocketseat</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
